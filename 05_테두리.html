<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul li {
            background-color: rgb(47, 221, 163);
            width: 150px;            
            height: 50px;            
            margin: 20px;  
            list-style: none; 
            box-sizing: border-box; 
            /* 테두리, 패딩 포함하여 사이즈 설정 */        
        }
        ul .border-01 {
            border: solid 10px tomato;
        }
        ul .border-02 {
            border-right: dotted 10px red;
            /* border-top
            border-right
            border-bottom
            border-left */
        }
        ul .border-03 {
            border: dashed 5px tan;
        }
    </style>
</head>
<body>
    <ul>
        <li class="border-01">테두리 1</li>
        <li class="border-02">테두리 2</li>
        <li class="border-03">테두리 3</li>
    </ul>
</body>
</html>
