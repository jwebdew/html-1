<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3일차 예제</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 676px;
            border: solid 1px black;
            padding: 100px 50px;
            /* padding: 100px 50px 100px 50px; */
            box-sizing: border-box; 
        }
        .box .item img {
            width: 576px;
            height: 200px;
        }
        .box .item .title {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item">
            <img src="img/benjamin-cheng-zrF9DkbjmyU-unsplash.jpg" alt="">
            <p class="title">메인키워드 01</p>
            <p class="text">사진을 넣고 설명하는 내용을 간략하게 작성하는 페이지입니다.<br />
            주제와 관련된 내용을 입력하세요.</p>
        </div> <!-- item -->  

        <div class="item">
            <img src="img/sebastian-schuster--XGCaZsdROg-unsplash.jpg" alt="">
            <p class="title">메인키워드 02</p>
            <p class="text">사진을 넣고 설명하는 내용을 간략하게 작성하는 페이지입니다.<br />
            주제와 관련된 내용을 입력하세요.</p>
        </div> <!-- item -->  
    </div> <!-- box -->
</body>
</html>
