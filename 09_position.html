<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box-01 {
            height: 300px;
            background-color: tan;
            margin-top: 0;
            position: relative;
        }
        .box-01 p {
            background-color: tomato;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 200px;
            left: 100px;
        }
        .box {
            width: 500px;
            height: 500px;
            background-color: mistyrose;
            margin: 150px auto;
            position: relative;
        }
        .box p {
            width: 100px;
            height: 100px;
            position: absolute;
        }
        .box p:nth-child(1) {
            background-color: red;
            top: 100px;
            left: 100px;
        }
        .box p:nth-child(2) {
            background-color: orange;
            left: 0;
            top: -100px;
        }
        .box p:nth-child(3) {
            background-color: yellow;
            right: 0;
            bottom: 0;
        }
        .box p:nth-child(4) {
            background-color: green;
            left: 0;
            bottom: -100px;
        }
        .box p:nth-child(5) {
            background-color: blue;
            position: fixed;
            right: 50px;
            bottom: 50px;
        }
        .box p:nth-child(6) {
            background-color: purple;
            position: sticky;
            top: 30px;
            color: #fff;
        }
        body {
            height: 3000px;
        }
    </style>
</head>
<body>
    <div class="box-01">
        <p>absolute</p>
    </div> <!-- box-01 -->

    <div class="box">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
    </div><!-- .box -->
</body>
</html>
