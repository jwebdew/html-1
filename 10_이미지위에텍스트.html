<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 위에 텍스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 400px;
            height: 400px;
            position: relative;
        }
        .box img {
            width: 100%;
            height: 100%;
        }
        .box p {
            color: #ffcc00;
            position: absolute;
            top: 0;
            right: 0;
        }

        .list {
            width: 1280px;
            margin: 100px auto;
            /* background-color: antiquewhite; */
            display: flex;
            justify-content: space-between;
        }
        .list .item {
            width: 400px;
            height: 400px;
            position: relative;
            border-radius: 40px;
            overflow: hidden; /* 벗어난 자식 숨김 */
        }
        .list .item img {
            width: 100%;
            height: 100%;
        }
        .list .item p {
            position: absolute;
            left: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.41);
            width: 100%;      
            padding: 16px;  
            box-sizing: border-box;  
            backdrop-filter: blur(7px);  
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="img/benjamin-cheng-zrF9DkbjmyU-unsplash.jpg" alt="">
        <p>이벤트</p>        
    </div><!-- box -->

    <div class="list">
        <div class="item">
            <img src="img/royce-fonseca-48bRZya67Po-unsplash.jpg" alt="">
            <p>item 1</p>            
        </div><!-- .item -->

        <div class="item">
            <img src="img/sebastian-schuster--XGCaZsdROg-unsplash.jpg" alt="">
            <p>item 2</p>            
        </div><!-- .item -->

        <div class="item">
            <img src="img/sebastian-schuster-UsMUD005Fbk-unsplash.jpg" alt="">
            <p>item 3</p>            
        </div><!-- .item -->
    </div><!-- .list -->
</body>
</html>
