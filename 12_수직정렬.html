<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수직정렬</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .list {
            display: flex;
            align-items: center;
            /* 수직정렬 : center / flex-end / flex-start */
        }
        .list h1 {
            font-size: 40px;
        }
        .list img {
            width: 300px;
            height: 300px;
        }
        .item {
            width: 300px;
            height: 300px;
            background-color: #cccccc;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column; /* 방향 바꾸기 : 수직 */
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="list">
        <div>
            <h1>제목넣기</h1>
            <p>제목에 대한 설명 내용 작성</p>
        </div>
        <img src="img/benjamin-cheng-zrF9DkbjmyU-unsplash.jpg" alt="">
    </div><!-- .list -->

    <div class="item">
        <div class="text">
            <p>news</p>
            <h2>html 수직정렬 2</h2>
        </div><!-- .text -->

        <span>2026.01.30</span>
    </div><!-- .item -->
</body>
</html>
