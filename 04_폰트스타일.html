<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트스타일</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Fascinate&display=swap');

        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
            font-weight: 300;
            font-display: swap;
        }

        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: 500;
            font-display: swap;
        }

        @font-face {
            font-family: 'GMarketSans';

            font-display: swap;
        }

        @font-face {
            font-family: 'YeogiOttaeJalnan';

            font-display: swap;
        }

       
        * {
            margin: 0;
            padding: 0;
        }

        .font {
            font-size: 30px;
            font-weight: 700;

            font-weight: 400;
            font-style: normal;
            color: #0d9b6c; 
            text-align: justify;
            /* left, center, right, justify */
        }
    </style>
</head>

<body>
    <div class="font">
        폰트스타일

    <div class="font-02">
        폰트스타일 2

    <div class="font-03">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deserunt autem sint non nulla vel dicta enim aperiam
